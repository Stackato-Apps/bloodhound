applications:
- name: bloodhound
  buildpack: https://github.com/cloudfoundry/python-buildpack#v1.5.4
  memory: 512M
  services:
    ${name}-db:
      type: mysql
  stack: cflinuxfs2
  stackato:
    hooks:
      pre-running:
      - trac-admin main initenv bloodhound $DATABASE_URL --inherit=base.ini
      - trac-admin main wiki upgrade
      - trac-admin main permission add admin TRAC_ADMIN
